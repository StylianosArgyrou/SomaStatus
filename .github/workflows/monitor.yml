name: Monitor

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run health checks
        run: node scripts/monitor.mjs

      - name: Commit results
        run: |
          git config user.name "Soma Status Bot"
          git config user.email "status-bot@somaweather.com"
          git add data/checks/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "monitor: update check data [skip ci]"
            git push
          fi
